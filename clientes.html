<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="clientes.html">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="produtos.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <div class="container mt-3">
        <h2>Striped Rows</h2>
        <p>The .table-striped class adds zebra-stripes to a table:</p>            
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="dados">
       
          </tbody>
        </table>
      </div>
<script src="js/clientes.js"></script>      
<script>

    const clientes = [
        {nome:"Maria", sobrenome:"Santos", email:"maria@mail.com"},
        {nome:"Jose", sobrenome:"Silva", email:"silva@mail.com"},
        {nome:"Joaquim", sobrenome:"Lourenço", email:"silva@mail.com"},
        {nome:"Mattos", sobrenome:"Domício", email:"silva@mail.com"},
    ]
    const tbody = document.getElementById('dados')

    clientes.forEach((i, e) => {
        console.log(i.nome)
        console.log(i.sobrenome)
        console.log(i.email)
        const tr = document.createElement('tr')

        const td1 = document.createElement('td')
        const td2 = document.createElement('td')
        const td3 = document.createElement('td')

        td1.innerText = i.nome
        td2.innerText = i.sobrenome
        td3.innerText = i.email

        tr.append(td1)
        tr.append(td2)
        tr.append(td3)

        tbody.append(tr)

    })
    
    

</script>
</body>
</html>
